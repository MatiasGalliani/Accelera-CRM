<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accelera</title>
    <link rel="icon" type="image/svg+xml"
    href="https://creditplan.it/wp-content/uploads/2023/04/cropped-Creditplan_fav-32x32.png" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <style>
      /* Initial HTML/CSS Spinner */
      #initial-spinner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8); /* Optional: light background */
        z-index: 10000; /* Ensure it's on top */
      }
      .loader {
        border: 5px solid #E5E7EB; /* Lighter grey (Tailwind gray-200) */
        border-top: 5px solid #1E40AF; /* Very Dark Blue (Tailwind blue-800) */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-spinner">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
